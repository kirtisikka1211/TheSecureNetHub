<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Practice Quiz</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/practice.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="main">
        <h1 style="color:aliceblue">Cybersecurity Practice Quiz</h1>
        
        <h2 style="color:aliceblue">Cryptography</h2>
        <div class="quiz-question">
            <p>What does SSL stand for?</p>
            <label><input type="radio" name="q1" value="a"> Secure Socket Layer</label><br>
            <label><input type="radio" name="q1" value="b"> Strong Security Layer</label><br>
            <label><input type="radio" name="q1" value="c"> Safe Server Link</label><br>
            <label><input type="radio" name="q1" value="d"> Secret Security Loop</label><br>
        </div>
        
        <div class="quiz-question">
            <p>Which encryption algorithm is considered secure for modern use?</p>
            <label><input type="radio" name="q2" value="a"> Caesar Cipher</label><br>
            <label><input type="radio" name="q2" value="b"> ROT13</label><br>
            <label><input type="radio" name="q2" value="c"> AES</label><br>
            <label><input type="radio" name="q2" value="d"> Substitution Cipher</label><br>
        </div>
        
        <h2 style="color:aliceblue">Packet Capture (PCAP)</h2>
        <div class="quiz-question">
            <p>What tool is commonly used to capture network packets?</p>
            <label><input type="radio" name="q3" value="a"> Netcat</label><br>
            <label><input type="radio" name="q3" value="b"> Wireshark</label><br>
            <label><input type="radio" name="q3" value="c"> Ping</label><br>
            <label><input type="radio" name="q3" value="d"> Telnet</label><br>
        </div>
        
        <div class="quiz-question">
            <p>What file format is commonly used for storing captured packets?</p>
            <label><input type="radio" name="q4" value="a"> .txt</label><br>
            <label><input type="radio" name="q4" value="b"> .pcap</label><br>
            <label><input type="radio" name="q4" value="c"> .docx</label><br>
            <label><input type="radio" name="q4" value="d"> .exe</label><br>
        </div>
        
        <button class="btn card_btn" id="quiz">Submit quiz</button>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="/scripts/nav.js"></script>
    <script>
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
