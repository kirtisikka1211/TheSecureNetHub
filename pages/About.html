<body>
  
    <style>
   
 

       
        .topnav {
            overflow: hidden;
            background-color: #161d2a;
            width: 100%;
            display: flex; 
            align-items: center; 
        }

        .topnav img{
            float: left;
        }
        .htbbg-1-icon {
            position: absolute;
            top: 829px;
            left: 0;
            width: 314px;
            height: 1182px;
            overflow: hidden;
        }

        .topnav a {
            width: 20%;
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        .topnav a:hover {
            background-color: #bfb6b6;
            color: black;
            border-radius: 35px;
            transition: background-color 0.3s, border-radius 0.3s;
        }

        .topnav > a:nth-child(1):hover {
            background-color:#161d2a;
        }

        .rect {
            margin: 30px 50px 3px 50px ;
            height: 400px;
            width: 700px;
            display: inline-block;
            background-color: rgb(192, 203, 192);
        }
        body{
            position: relative;
            background-color: #161d2a;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .topnav.responsive .dropdown-content {
            display: block;
        }

        /* Sliding Sidebar Styles */
        .sliding-sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Off-screen initially */
            width: 250px;
            height: 100%;
            background-color: #f2f2f2;
            transition: right 0.3s;
            z-index: 2;
            overflow-y: auto; /* Enable scrolling if needed */
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow on the left side */
        }

        .sliding-sidebar a {
            display: block;
            padding: 16px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .sliding-sidebar a:hover {
            background-color: #e0e0e0;
        }
    </style>


    <div class="topnav" id="myTopnav">

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <!-- Sliding Sidebar Content -->
    <div class="sliding-sidebar" id="slidingSidebar">
        <a href="/pages/Blogs.html">Blogs</a>
        <a href="/pages/practice.html">Practice</a>
        <a href="/pages/roadmap.html">Roadmaps</a>
        <a href="/pages/About.html">About us</a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            var sidebar = document.getElementById("slidingSidebar");
            
            if (x.className === "topnav") {
                x.className += " responsive";
                sidebar.style.right = "0"; // Slide in the sidebar
            } else {
                x.className = "topnav";
                sidebar.style.right = "-250px"; // Slide out the sidebar
            }
        }
    </script>

    const readMoreButton = document.getElementById('read-more-button');
    const moreContent = document.querySelector('.more-content');

    readMoreButton.addEventListener('click', () => {
        if (moreContent.style.display === 'none') {
            moreContent.style.display = 'block';
            readMoreButton.innerText = 'Read Less';
        } else {
            moreContent.style.display = 'none';
            readMoreButton.innerText = 'Read More';
        }
    });

    // Add a click event listener to navigate to "actualpractice.html"
    readMoreButton.addEventListener('click', () => {
        window.location.href = 'actualpractice.html';
    });
</script>
