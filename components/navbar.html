<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .topnav {
            overflow: hidden;
            background-color: #161d2a;
            width: 100%;
            display: flex; 
            align-items: center; 
        }

          .topnav img{
            float: left;
          }
          .htbbg-1-icon {
            position: absolute;
            top: 829px;
            left: 0;
            width: 314px;
            height: 1182px;
            overflow: hidden;
          }
          
          .topnav a {
            width: 20%;
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 16px 16px;
            text-decoration: none;
            font-size: 20px;
          }
          
          
          .topnav a:hover {
            background-color: #bfb6b6;
            color: black;
            border-radius: 35px;
            transition: background-color 0.3s, border-radius 0.3s;

          }
          .topnav > a:nth-child(1):hover {
            background-color:#161d2a;
}
         
          .rect {
            margin: 30px 50px 3px 50px ;
            height: 400px;
            width: 700px;
            display: inline-block;
            background-color: rgb(192, 203, 192);
        }
        body{
            position: relative;
            background-color: #161d2a;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
        .dropdown-content {
            display:none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .topnav.responsive .dropdown-content {
            display: block;
        }
       
    </style>
</head>
<body>

    <div class="topnav" id="myTopnav">
        <a class="hh" href="/pages/new_page.html">
            <img src="/public/Logo.png" alt="Logo">
        </a>
        <a href="/pages/Blogs.html">Blogs</a>
        <a href="/pages/practice.html">Practice</a>
        <a href="/pages/roadmap.html">Roadmaps</a>
        <a href="/pages/About.html">About us</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>

      </div>

      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>

</body>
</html>
