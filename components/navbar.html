<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link js -->
    <script src="/scripts/nav.js"></script>
    <style>
       
      .topnav {
        overflow: hidden;
        background-color: #161d2a;
        width: 100%;
        display: flex; 
        align-items: center; 
        justify-content: space-between; /* Add this */
        padding: 10px 20px;
    }

    .topnav img{
        float: left;
    }
    .htbbg-1-icon {
        position: absolute;
        top: 829px;
        left: 0;
        width: 314px;
        height: 1182px;
        overflow: hidden;
    }

    .topnav a {
        width: 20%;
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 16px 16px;
        text-decoration: none;
        font-size: 20px;
    }

    .topnav a:hover {
        background-color: #bfb6b6;
        color: black;
        border-radius: 35px;
        transition: background-color 0.3s, border-radius 0.3s;
    }

    .topnav > a:nth-child(1):hover {
        background-color:#161d2a;
    }

    .rect {
        margin: 30px 50px 3px 50px ;
        height: 400px;
        width: 700px;
        display: inline-block;
        background-color: rgb(192, 203, 192);
    }
    body{
        position: relative;
        background-color: #161d2a;
    }

    .topnav .icon {
        display: none;
    }

    @media screen and (max-width: 600px) {
        /* Display the hamburger icon */
        .topnav a.icon {
          float: right;
          display: block;
      }

        /* Adjust sliding sidebar position */
        .sliding-sidebar {
            right: 0;
        }

        /* Hide navigation links on mobile */
        .topnav a:not(:last-child) {
            display: none;
        }
    }
        

        

        /* Sliding Sidebar Styles */
        .sliding-sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Off-screen initially */
            width: 250px;
            height: 100%;
            background-color: #161d2a;
            transition: right 0.3s;
            z-index: 2;
            overflow-y: auto; /* Enable scrolling if needed */
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow on the left side */
        }

        .sliding-sidebar a {
            display: block;
            padding: 16px;
            text-decoration: none;
            color: rgb(255, 251, 251);
            font-size: 18px;
        }

        .sliding-sidebar a:hover {
            background-color: #e0e0e0;
        }
        
    </style>
</head>
<body>

    </div>

        <a href="/pages/roadmap.html">Roadmaps</a>
        <a href="/pages/About.html">About us</a>
    </div>

   

</body>
